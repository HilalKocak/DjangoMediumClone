{% load thumbnail %}
<article class="row mb-sm-3 mb-4">
    <div class="col-sm-12">
        <img src="{{ post.cover_image|thumbnail_url:'page' }}" alt="" class="w-100 img-thumbnail">
    </div>
    <div class="col-sm-8 offset-sm-2">
    

        <h3 class="mt-2 mb-1">{{ post.title }}</h3>
        {{ post.content | safe }}
        <hr>
        <div>
            <a href="{{ post.user.profile.get_absolute_url }}" class="text-decoration-none text-dark">
                <img src="https://picsum.photos/id/244/30/30?grayscale" class="rounded-circle" alt="">
                <small class="ms-2 fs-14">{{ post.user.get_full_name }}</small>
            </a>
        </div>
        <hr>
        <!-- ul.list-inline>.list-inline-item*3 -->
        <ul class="list-inline">
            <li class="list-inline-item fs-12">Sep 30</li>
            <li class="list-inline-item fs-12">6 min read</li>
            <li class="list-inline-item fs-14 text-muted"><span
                    class="badge text-bg-secondary">{{ post.category }}</span>
            </li>
            <li class="list-inline-item fs-14 float-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                    <path
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z" />
                </svg>
            </li>
        </ul>
    </div>

</article>
