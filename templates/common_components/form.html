{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/tagify.css' %}">
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2>{{ title }}</h2>
            <form method="post" enctype='multipart/form-data'> <!-- form has different kind of files like pic and text-->
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.media }}
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/tagify.polyfills.min.js' %}"></script>
<script src="{% static 'js/tagify.js' %}"></script>

<script>
       // The DOM element you wish to replace with Tagify
    var input = document.querySelector('input[name=tag]');
    // initialize Tagify on the above input node reference
    new Tagify(input)
</script>
{% endblock content %}
