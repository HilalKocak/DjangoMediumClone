{% extends 'core/base_without_navbar.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Register:</h1>
            <!-- Formda metot belirtmeyi unutma. Eğer aramada gözükmeyecekse metot post olmalı-->
            <!-- Her input bilgisinin name bilgisi olmalıdır -->
            <!-- CSRF bilgisi olmalıdır -->
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                    <label for="email-confirm" class="form-label">Email address- Confirm</label>
                    <input type="email-confirm" class="form-control" id="email-confirm" aria-describedby="emailHelp" name="email-confirm">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Password-Confirm</label>
                    <input type="password" class="form-control" id="password-confirm" name="password-confirm">
                </div>
                <div class="mb-3">
                    <label for="instagram" class="form-label">Instagram Account</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'home_view' %}" class="btn btn-secondary">Cancel</a>
                <a href="{% url 'user_profile:login_view' %}" class="btn btn-info">Login</a>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
