{% load thumbnail %}
<article class="col-sm-4">
    <div class="row">
        <div class="col-2 text-muted fs-2 op-02">
            0{{ count }}
        </div>
        <div class="col-10 mt-2">

            <div>
                <a href="{{ post.user.profile.get_all_posts_url }}" class="text-decoration-none text-dark">
                    <img src="{{ post.user.profile.avatar|thumbnail_url:'avatar' }}" class="rounded-circle" alt="">
                    <small class="ms-2">{{ post.user.get_full_name }}</small>
                </a>
            </div>
            <div>
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                    <strong>
                        <h2 class="h6 mt-1">{{ post.title }}</h2>
                    </strong>
                </a>

                <ul class="list-inline fs-12 op-04">
                    <li class="list-inline-item">
                        {{ post.created_at|date:'M d' }}
                    </li>
                    <li class="list-inline-item">
                        {{ post.view_count }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </li>
                </ul>
            </div>

        </div>
</div>
</article>
