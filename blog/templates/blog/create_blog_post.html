{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2>New Blog Post</h2>
            <form method="post" enctype='multipart/form-data'> <!-- form has different kind of files like pic and text-->
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.media }}
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>


{% endblock content %}
